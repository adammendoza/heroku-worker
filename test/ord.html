<body>
  <h1>Commuter Driving times, including Traffic<br/>Between O'Hare Airport (ORD) & Chicago Bean (downtown)</h1>
  <p>Based on <a href='https://github.com/chadn/heroku-worker'>heroku-worker code</a> and <a
     href="https://maps.google.com/maps?hl=en&saddr=Chicago+O'Hare+International+Airport,+10000+West+O'Hare+Avenue,+Chicago,+IL&daddr=Chicago+Bean,+55+North+Michigan+Avenue,+Chicago,+IL+60601"
    >Google Maps</a> 
  </p>
  <script src="http://www.stathat.com/javascripts/embed.js"></script>

  <script>
  var size = { // chart size
    w: 760, // width in pixels
    h: 235 // height in pixels
  }
  // https://www.stathat.com/docs/embed_api 
  StatHatEmbed.render({s1: 'X2hz', w: size.w, h: size.h, tf:'day_compare', s2: 'ZcmX', title:'To/From Chicago Bean'});
  StatHatEmbed.render({s1: 'X2hz', w: size.w, h: size.h, tf:'day_compare', title:"To O'Hare From Chicago Bean"});
  StatHatEmbed.render({s1: 'ZcmX', w: size.w, h: size.h, tf:'day_compare', title:"From O'Hare to Chicago Bean"});

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-2767105-18', 'github.io');
  ga('send', 'pageview');
  
  </script>
  <h3>BLUE: To O'Hare;  ORANGE: From O'Hare</h3>
