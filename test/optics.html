  <script>

  StatHatEmbed.render({s1: '3yAb', w: size.w, h: size.h, tf:'day_compare', title:'From Optics Planet'});
  StatHatEmbed.render({s1: '3a5m', w: size.w, h: size.h, tf:'day_compare', title:'To Optics Planet'});
