<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Driving Times For Shayna</title>
  <style>
div { margin-top: 20px}
  </style>
</head>  
<body>
  <h1>Commuter Driving times, including Traffic<br/>Between Shayna's Studio & Logan Square</h1>
  <p>Based on <a href='https://github.com/chadn/driving_time'>driving_time code</a> and <a
     href="https://maps.google.com/maps?hl=en&saddr=2733+N+Troy+St,+Chicago,+IL&daddr=2150+S+Canalport+Ave,+Chicago,+IL+60608,+USA"
    >Google Maps</a> 
  </p>

  <script src="http://www.stathat.com/javascripts/embed.js"></script>

  <script>
  var size = { // chart size
    w: 760, // width in pixels
    h: 235 // height in pixels
  }
  // https://www.stathat.com/docs/embed_api 
  StatHatEmbed.render({s1: 'LzuM', w: size.w, h: size.h, tf:'day_compare', s2: 'H2jg', title:'To/From Shayna Studio'});
  StatHatEmbed.render({s1: 'H2jg', w: size.w, h: size.h, tf:'day_compare', title:'To Shayna Studio'});
  StatHatEmbed.render({s1: 'LzuM', w: size.w, h: size.h, tf:'day_compare', title:'From Shayna Studio'});
  </script>
</body>
</html>
